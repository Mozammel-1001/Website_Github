<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            background: #F4F7FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a5bc6;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body class="font-poppins">

    <div class="login-container" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="margin-top: 4px;">Smart Health Monitoring System</h2>
        <form onsubmit="return validateLogin(event)">
            <input type="text" id="userId" placeholder="User ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error" id="errorMsg">Invalid ID or Password</div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();

            const userId = document.getElementById("userId").value.trim();
            const password = document.getElementById("password").value.trim();

            const validId = "2106132";
            const validPass = "1234";

            if (userId === validId && password === validPass) {
                window.location.href = "C_T.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }

            return false;
        }
    </script>

</body>

</html>
